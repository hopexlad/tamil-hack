<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Tutor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
<div class="floating-background"></div>

<!-- ðŸ”¹ Navigation Menu -->
<nav class="navbar">
    <a href="#" class="nav-link active" data-page="homePage">Learn Tamil</a>
    <a href="#" class="nav-link" data-page="quizPage">Take Quiz</a>
</nav>

<!-- ðŸ”¹ Learn Tamil Page -->
<div id="homePage" class="page">
    <h2>Letters</h2>
    <button onclick="goToLessons('uyir')">UYIR YELUTHUKKAL</button>
    <button onclick="goToLessons('maei')">MEI YELUTHUKKAL</button>
    <hr class="section-divider">

    <h2>Basics</h2>
    <button onclick="location.href='words.html?category=simple'">Simple Words</button>
    <button onclick="location.href='words.html?category=greetings'">Greetings</button>
    <button onclick="location.href='words.html?category=numbers'">Numbers</button>
    <button onclick="location.href='words.html?category=animals'">Animals</button>
    <button onclick="location.href='words.html?category=birds'">Birds</button>
    <button onclick="location.href='words.html?category=colours'">Colours</button>
    <button onclick="location.href='words.html?category=fruits'">Fruits</button>
    <button onclick="location.href='words.html?category=vegetables'">Vegetables</button>
    <button onclick="location.href='words.html?category=tastes'">Tastes</button>
</div>

<!-- ðŸ”¹ Quiz Page -->
<div id="quizPage" class="page" style="display: none;">
    <h1>Take Quiz</h1>
    <button onclick="location.href='quiz.html'">Start Quiz</button>
    <button onclick="location.href='sentence_game.html'">Sentence Game</button>
    <button onclick="showPage('homePage')">Home</button>
</div>

<!-- ðŸ”¹ Lesson Page -->
<div id="lessonPage" class="page" style="display: none;">
    <div class="card">
        <button onclick="goHome()">Home</button>
        <h2 id="lessonTitle"></h2>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <h2 id="tamilCharacter"></h2>
        <p id="transliteration"></p>
        <button onclick="playAudio()">Pronounce</button>
        <canvas id="writingCanvas" width="300" height="300"></canvas>
        <button onclick="clearCanvas()">Clear</button>
        <div class="navigation">
            <button id="backBtn" onclick="prevLesson()">Back</button>
            <span id="progressText">1/3</span>
            <button id="nextBtn" onclick="nextLesson()">Next</button>
        </div>
    </div>
    <audio id="audioPlayer"></audio>
</div>

<!-- ðŸ”¹ Waves Container -->
<div class="waves">
    <div class="line line-1">
        <div class="wave wave1" style="background-image: url(brg.png)"></div>
    </div>
    <div class="line line-2">
        <div class="wave wave2" style="background-image: url(brg.png)"></div>
    </div>
    <div class="line line-3">
        <div class="wave wave3" style="background-image: url(brg.png)"></div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
